    <center>
        <div class="form-contato" style="padding: 20px 50px;">
            <h2 style="color: #735751;">Envie uma mensagem</h2>
            <form action="">
                <label for="nome">Nome</label>
                <input required placeholder="Digite seu nome" type="text" name="nome" id="nome" class="input-padrao">
                <label for="tel">Telefone</label>
                <input required placeholder="(00)00000-0000" type="tel" name="tel" id="tel" class="input-padrao">
                <label for="email">E-mail</label>
                <input required placeholder="email@email.com" type="email" name="email" id="email" class="input-padrao">
                <label for="assunto">Assunto</label>
                <input required placeholder="Digite o assunto" type="text" name="assunto" id="assunto"
                    class="input-padrao">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"
                    class="input-padrao">Escreva aqui sua mensagem</textarea>
                <input type="submit" value="Enviar" class="enviar">
            </form>
        </div>
    </center>
    </main>
